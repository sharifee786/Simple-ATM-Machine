<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATM Interface</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="./assets/css/index.css" /> -->
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container main-box" id="main-body">
      <div class="row">
        <div class="col-md-6 offset-3">
          <div id="content" class="content">
            <div class="form-group">
              <label for="" id="text">ATM Machine</label>
              <label for="" id="message"></label>
              <input type="password" name="" id="pin" class="form-control" placeholder="Enter Your Pin" />
            </div>
            <div class="form-group">
              <button class="btn btn-dark btn-block" id="login">
                Enter
              </button>
            </div>
          </div>

          <div id="menu" class="menu"></div>
          <div id="info"></div>
          <div class="balanceinquiry" id="balanceinquiry"></div>
          <div class="cashwithdrawl"></div>
          <div class="cashdeposit" id="cashdeposit"></div>
          <div id="moneytransfer"></div>
          <div class = "changepin" id="pinme"> 
           
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
